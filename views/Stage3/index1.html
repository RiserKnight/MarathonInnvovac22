<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAGE 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

<body>
    <div class='light x1'></div>
<div class='light x2'></div>

            <div class="info">5. You'll get points on the basis of output as well as code.</div>
        </div>
        <div class="buttons">
            <a href="/stage3/que"><button class="restart">Continue</button></a>
        </div>
    </div>
